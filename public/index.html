<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Acceso denegado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="523498744578-fvktdshqdvvjat8tto6hf7jn59vm5ksa.apps.googleusercontent.com" 
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="g_id_signout">Sign Out</button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            //Google Token: ID_TOKEN
            //console.log('id_token', response.credential);

            const body = { id_token: response.credential} //almaceno en body lo que viene de credential, que seria el id_token

            fetch('http://localhost:8080/api/auth/google',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                }, 
                body: JSON.stringify(body)  //transformo el body a json
            })
            .then( resp => resp.json() )
            .then(resp =>{
                console.log(resp)
                localStorage.setItem('email', resp.usuario.correo)
            })
            .catch(console.warn);
      
        }


        const button = document.getElementById('g_id_signout');
    button.onclick = async() => {

        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
            console.log('consent revoked');
            localStorage.clear()
            location.reload()
            })
        }
      </script>
</body>

</html>
